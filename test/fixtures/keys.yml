# === User Keys:
#
# bit dec key
#  0   1   :view
#  1   2   :pester
#  2   4   
#  3   8   
#  4  16
#  5  32
#  6  64   
#  7  128  
#  8  256  
#  9  512  

<% [[1, "quentin"], [2, "aaron"], [3, "gerrard"], [4, "blue"], [5, "orange"], [6, "purple"], [7, "yellow"], [8, "red"], [9, "green"], [10, "kangaroo"], [11, "dolphin"], [12, "penguin"], [13, "iguana"]].each do |id,login| %>

# friends may view and pester
<%=login%>_friends:
  locked_id: <%= id %>
  locked_type: User
  keyring_code: 7<%= id %>
  mask: 3

# peers may view and pester
<%=login%>_peers:
  locked_id: <%= id %>
  locked_type: User
  keyring_code: 9<%= id %>
  mask: 3

# public may view and pester
<%=login%>_public:
  locked_id: <%= id %>
  locked_type: User
  keyring_code: 1
  mask: 3
<% end %>
