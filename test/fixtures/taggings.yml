<%
  srand(314159265359)
  page_count = 50
  tags = %w(joy trust fear surprise sadness disgust anger happiness love anticipation)
%>
<% page_count.times do |page_id| %>
<% 2.times do %>
<% tag = tags.sample %>
<%= "#{tag}_#{page_id}" %>:
  tag: <%= tag %>
  taggable_id: <%= page_id %> 
  taggable_type: Page
  context: "tags"
<% end %>
<% end %>


# we rely on having a page with these two tags accessible by blue
# in page search tests

extra_tag_for_blue_anticipation:
  tag: anticipation
  taggable_id: 33
  taggable_type: Page
  context: "tags"

extra_tag_for_blue_surprise:
  tag: surprise
  taggable_id: 33
  taggable_type: Page
  context: "tags"
