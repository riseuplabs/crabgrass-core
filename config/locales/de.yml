  council_description: Räte sind Gruppen mit speziellen administrativen Befugnissen. Jede Organisation und jedes Netzwerk kann einen Rat haben. Wenn das so ist haben die Leute in diesem Rat Befugnisse über die Gruppe oder das Netzwerk.
